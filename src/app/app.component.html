<ion-app>
    <ion-split-pane contentId="main-content" when="sm">
        <ion-menu contentId="main-content" type="overlay" swipeGesture="false">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>
                        <span>Frutas y verduras</span>
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="background-gris">
                <ion-menu-toggle auto-hide="false">
                    <ion-item *ngFor="let p of appPages; let first = first" routerLinkActive="active" [routerLink]="[p.url]" [routerDirection]="'root'" style="cursor: pointer;">
                        <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
                        <ion-label color="light">
                            {{p.title | translate}}
                        </ion-label>
                    </ion-item>
                    <ion-item (click)="logOut()" style="cursor: pointer;">
                        <ion-icon color="primary" slot="start" name="log-out" color="light"></ion-icon>
                        <ion-label color="light">
                            {{'MENU.logOut' | translate}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
