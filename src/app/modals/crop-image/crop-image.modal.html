<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ng-container *ngIf="preview; else iconTemplate">
                <ion-button (click)="preview = false">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
            </ng-container>
            <ng-template #iconTemplate>
                <ion-button (click)="close()">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-button>
            </ng-template>
        </ion-buttons>
        <ion-buttons slot="start" *ngIf="!preview">
            <ion-button [disabled]="!croppedImage" (click)="preview = true" class="comfortaa">
                {{'COMMON.preview' | translate}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="preview; else elseTemplate">
        <div id="container">
            <img id="photo" [src]="croppedImage" alt="">
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <image-cropper format="jpeg" [imageChangedEvent]="imageChangedEvent" imageQuality="80" (imageLoaded)="imageLoaded()" [maintainAspectRatio]="maintainAspectRatio" [aspectRatio]="aspect" [resizeToWidth]="300" format="jpg" (imageCropped)="imageCropped($event)"></image-cropper>
        <ion-spinner *ngIf="!imageReady" name="bubbles" name="dots" class="spinner"></ion-spinner>
    </ng-template>

</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <ion-button [disabled]="!croppedImage || !imageReady" (click)="save()" shape="round">
            {{'COMMON.save' | translate}}
        </ion-button>
    </ion-toolbar>
</ion-footer>
