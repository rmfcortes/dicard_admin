<ion-list *ngFor="let item of sections; let i = index" [style.display]="item.products && item.products.length > 0 ? 'initial' : 'none'">
    <ion-list-header>
        <h6 class="header">{{item.name | titlecase}}</h6>
    </ion-list-header>
    <ion-card *ngFor="let serv of item.products; let y = index" style="margin-bottom: 1rem" class="background-card">
        <preload-image [ratio]="{w: 1, h: 0.75}" [src]="serv.url"></preload-image>
        <ion-card-header>
            <ion-card-title>
                <ion-item lines="none">
                    <ion-label color="primary">
                        <h2 class="name-product ion-text-wrap">{{serv.name}}</h2>
                    </ion-label>
                    <ion-button fill="clear" class="name-product" style="cursor: pointer; --opacity: 0.75" slot="end" (click)="presentProduct(serv)"> {{'COMMON.more' | translate}}
                    </ion-button>
                </ion-item>
            </ion-card-title>
        </ion-card-header>
        <ion-card-content class="description">
            <h6 class="description-product">{{serv.description}}</h6>
        </ion-card-content>
    </ion-card>
</ion-list>
